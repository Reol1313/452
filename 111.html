<div class="content">
  <h1>Get in Touch</h1>
  <p>We would love to hear from you. Use the form below to send us a message, or find us on the following channels:</p>
  
  <!-- 表单 -->
  <form class="contact-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Your Name" required>
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Your Email" required>
    
    <label for="message">Your Message:</label>
    <textarea id="message" placeholder="Your Message" required></textarea>
    
    <button type="submit">Send</button>
  </form>
  
  <!-- 联系信息 -->
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p><strong>Email:</strong> info@yourcompany.com</p>
    <p><strong>Phone:</strong> (123) 456-7890</p>
    <p><strong>Address:</strong> 123 Main Street, City, Country</p>
  </div>
  
  <!-- 社交媒体链接 -->
  <div class="social-media">
    <h2>Follow Us</h2>
    <a href="#" title="Facebook"><i class="social-icon fab fa-facebook-f"></i></a>
    <a href="#" title="Twitter"><i class="social-icon fab fa-twitter"></i></a>
    <a href="#" title="LinkedIn"><i class="social-icon fab fa-linkedin-in"></i></a>
    <!-- 更多社交媒体图标 -->
  </div>
</div>
